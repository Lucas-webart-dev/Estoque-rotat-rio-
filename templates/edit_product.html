{% extends 'base.html' %}

{% block content %}
<h2>Editar Produto - {{ produto['nome'] }}</h2>
<form method="POST">
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" value="{{ produto['quantidade'] }}">

    <button type="submit">Atualizar Estoque</button>
</form>
{% endblock %}
